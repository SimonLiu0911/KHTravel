<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊網</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wapper">
    <div id="header">
      <div class="khView">
        <h1 class="title">高雄旅遊資訊</h1>
        <select name="area" class="area">
          <option value="1">-- 請選擇行政區 --</option>
        </select>
      </div>
      <div class="box">
        <h3 class="subtitle">熱門行政區</h3>
        <div class="starArea">
          <button value="苓雅區" class="btn myMouse">苓雅區</button>
          <button value="三民區" class="btn myMouse">三民區</button>
          <button value="新興區" class="btn myMouse">新興區</button>
          <button value="美濃區" class="btn myMouse">美濃區</button>
        </div>
      </div>
    </div>

    <hr>

    <div id="content">
      <div class="list">
        <div class="areaTitle"></div>
        <div class="row"></div>
      </div>
    </div>
    <div id="footer">
      <h3 class="infoTitle">高雄旅遊網</h3>
      <h3 class="infofSubtitle">資料來源：高雄市政府 </h3>
      <div class="goTop"><a href="#header"><img src="https://upload.cc/i1/2019/01/15/TylZLG.png" alt="none"></a></div>
    </div>
  </div>

  <script src="js/all.js"></script>
</body>

</html>
